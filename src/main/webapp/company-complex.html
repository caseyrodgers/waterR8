  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>

          </button>

            <input type="text" class="form-control" placeholder="Search...">
          </form>
          -->
        </div>

    <div class="row">  
        <div class="span6">  
            <ul class="breadcrumb">
              <!-- InstanceBeginEditable name="BreadCrumb" -->
				<li id='company-bread'><a href='companies.html'>&lt;&lt;&nbsp;Companies</a></li>
				<!-- InstanceEndEditable -->  
            
           </ul>  
       </div>  
    </div>  

    <div class='notifications top-right'></div>
    <div class="container">
      <!-- InstanceBeginEditable name="MainBody" -->
		<h1 class='page-header'><span class='small'>Company</span> <span data-bind='text: company.companyName'></span></h1>
		<div id='edit-panel' class="panel panel-info panel-collapse" >
		    <div class='panel-heading'>
		        Company Info
		        <div class='events-label'><span data-bind='text: networkStatus.eventCount'></span> Sensor Events</div>
		        <button type='button' data-bind='click: showNetworkMap' class='network-map-btn btn btn-xs btn-primary'>Network Map</button>
	        </div>
		    <div class='panel-body'>
		    
		    
				<form id='info-form' class="form-horizontal collapse in">
				    <div class="form-group">
				        <label for="address" class="control-label col-xs-2">Company</label>
				        <div class="col-xs-10">
				            <input type="text" name="company" class="form-control" placeholder="Company" data-bind = 'value: company.companyName'/>
				        </div>
				    </div>
				
				    <div class="form-group">
				        <label for="address" class="control-label col-xs-2">Address</label>
				        <div class="col-xs-10">
				            <input type="text" name="address" class="form-control" placeholder="Address" data-bind = 'value: company.address'/>
				        </div>
				    </div>
				    <div class="form-group">
				        <label for="city" class="control-label col-xs-2">City</label>
				        <div class="col-xs-10">
				            <input type="text" name="city" class="form-control" placeholder="City" data-bind = 'value: company.city'/>
				        </div>
				    </div>
				    <div class="form-group">
				        <label for="state" class="control-label col-xs-2">State</label>
				        <div class="col-xs-10">
				            <input type="text" name="state" class="form-control" placeholder="State" data-bind = 'value: company.state'/>
				        </div>
				    </div>				    
				    <div class="form-group">
				        <label for="zip" class="control-label col-xs-2">Zip</label>
				        <div class="col-xs-10">
				            <input type="text" name="zip" class="form-control" placeholder="Zip" data-bind = 'value: company.zip'/>
				        </div>
				    </div>				    
				    				    
				</form>		
			</div>
	        <div class="panel-footer">
	            <button type='button' id='update-button' disabled='true' class='btn btn-info' data-bind='click: updateRecord'>Save Changes</button>
	        	<button type='button' class='btn btn-info' data-bind='click: deleteRecord'>Delete Company</button>
			</div>
        </div>		    

		<div class="panel panel-success">
		    <div class="panel-heading">Complexes</div>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th width="5%">#</th>
								<th width="18%">Complex Name</th>
								<th width="18%">Address</th>
								<th width="18%">City</th>
								<th width="18%">State</th>
								<th width="18%">Zip</th>
								<th width="18%">Phone</th>
								<th width="18%">Email</th>
								<th width="18%">Building Count</th>
								<th width="18%">Construction Type</th>
								<th width="18%">Floor Type</th>
								<th width="18%">Lot Size</th>
								<th width="18%">Floors</th>
								<th width="18%">Notes</th>
																
						</thead>
						<tbody data-bind="template: {foreach: complexes,  as: 'complex'}"
							class="rowlink">
							<tr data-bind="click: $root.rowClicked">
								<td data-bind='text: complex.id'></td>
								<td data-bind="text: complex.complexName"></td>
								<td data-bind="text: complex.address"></td>
								<td data-bind="text: complex.city"></td>
								<td data-bind="text: complex.state"></td>								
								<td data-bind="text: complex.zip"></td>
	                            <td data-bind="text: complex.phone"></td>
	                            <td data-bind="text: complex.email"></td>
	                            <td data-bind="text: complex.buildingCount"></td>
	                            <td data-bind="text: complex.constructionType"></td>
	                            <td data-bind="text: complex.floorType"></td>
	                            <td data-bind="text: complex.lotSize"></td>
	                            <td data-bind="text: complex.floors"></td>
	                            <td data-bind="text: complex.notes"></td>	                            
							</tr>
						</tbody>
					</table>
				</div>


			</div>

			<div class="panel-footer">
				<button class='btn btn-info' onclick='createComplex()'>Add Complex</button>
			</div>
		</div>



		<div style='display: none' id='complex-add-form-div'>
			
			<div class="row">
				<div class="col-md-12">
					<form id='complex-add-form' class="form-horizontal" >

						<div class="form-group">
							<label for="complexName" class="control-label col-xs-2">Complex</label>
							<div class="col-xs-10">
								<input type="text" class="form-control" name="complexName"
									placeholder="Complex Name">
							</div>
						</div>

						<div class="form-group">
							<label for="address" class="control-label col-xs-2">Address</label>
							<div class="col-xs-10">
								<input type="text" class="form-control" name="address"
									placeholder="Address">
							</div>
						</div>

						<div class="form-group">
							<label for="city" class="control-label col-xs-2">City</label>
							<div class="col-xs-10">
								<input type="text" class="form-control" name="city"
									placeholder="City">
							</div>
						</div>

						<div class="form-group">
							<label for="state" class="control-label col-xs-2">State</label>
							<div class="col-xs-10">
								<input type="text" class="form-control" name="state"
									placeholder="State">
							</div>
						</div>

						<div class="form-group">
							<label for="zip" class="control-label col-xs-2">zip</label>
							<div class="col-xs-10">
								<input type="text" class="form-control" name="zip"
									placeholder="Zip">
							</div>
						</div>
						
						<div class="form-group">
							<label for="phone" class="control-label col-xs-2">phone</label>
							<div class="col-xs-10">
								<input type="text" class="form-control" name="phone"
									placeholder="Phone">
							</div>
						</div>		
										
						<div class="form-group">
							<label for="email" class="control-label col-xs-2">email</label>
							<div class="col-xs-10">
								<input type="text" class="form-control" name="email"
									placeholder="Email">
							</div>
						</div>		
						
						<div class="form-group">
							<label for="buildingCount" class="control-label col-xs-2">Building Count</label>
							<div class="col-xs-10">
								<input type="text" class="form-control" name="buildingCount"
									placeholder="Building Count">
							</div>
						</div>
						
						<div class="form-group">
							<label for="constructionType" class="control-label col-xs-2">Construction Type</label>
							<div class="col-xs-10">
								<input type="text" class="form-control" name="constructionType"
									placeholder="Construction Type">
							</div>
						</div>		
						
						<div class="form-group">
							<label for="Floor Type" class="control-label col-xs-2">Floor Type</label>
							<div class="col-xs-10">
								<input type="text" class="form-control" name="floorType"
									placeholder="Floor Type">
							</div>
						</div>
						
						<div class="form-group">
							<label for="lotSize" class="control-label col-xs-2">Lot Size</label>
							<div class="col-xs-10">
								<input type="text" class="form-control" name="lotSize"
									placeholder="Lot Size">
							</div>
						</div>
						
						<div class="form-group">
							<label for="floors" class="control-label col-xs-2">Floors</label>
							<div class="col-xs-10">
								<input type="text" class="form-control" name="floors"
									placeholder="Floors">
							</div>
						</div>
						
						<div class="form-group">
							<label for="notes" class="control-label col-xs-2">Notes</label>
							<div class="col-xs-10">
								<textarea class="form-control" name="notes"	placeholder="Notes"></textarea>
							</div>
						</div>						

					</form>

				</div>
			</div>

		</div>


		<!-- InstanceEndEditable -->
    </div>

  </body>
