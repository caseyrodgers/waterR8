    <div class='notifications top-right'></div>
    <div class="container">
      <!-- InstanceBeginEditable name="MainBody" -->
		<h1 class="page-header">
		    <span class='small'>Complex</span>
		    <span data-bind='text: company.companyName'></span>
            <span data-bind='text: complex.complexName'></span>		    
		</h1>
		
		<div class='panel panel-info'>
		    <div class='panel-heading'>
		        <h4 class="panel-title">
	               <a data-toggle="collapse" data-target="#info-form">
	                 Complex Info
	               </a>
	               <span class='events-label'><span data-bind="text: networkStatus.eventCount"></span> Events</span>
            	   <button type='button' data-bind='click: showNetworkMap' class='network-map-btn btn btn-xs btn-primary'>Network Map</button>
                </h4>
		    </div>		
		    <div class='panel-body'>
			<div class="row">
				<div class="col-md-12">
					<form id='info-form' class="form-horizontal panel-collapse in" >

						<div class="form-group">
							<label for="complexName" class="control-label col-xs-2">Complex</label>
							<div class="col-xs-10">
								<input type="text" class="form-control" name="complexName"
									placeholder="Complex Name"  data-bind='value: complex.complexName'>
							</div>
						</div>

						<div class="form-group">
							<label for="address" class="control-label col-xs-2">Address</label>
							<div class="col-xs-10">
								<input type="text" class="form-control" name="address"
									placeholder="Address"  data-bind='value: complex.address'>
							</div>
						</div>

						<div class="form-group">
							<label for="city" class="control-label col-xs-2">City</label>
							<div class="col-xs-10">
								<input type="text" class="form-control" name="city"
									placeholder="City"  data-bind='value: complex.city'>
							</div>
						</div>

						<div class="form-group">
							<label for="state" class="control-label col-xs-2">State</label>
							<div class="col-xs-10">
								<input type="text" class="form-control" name="state"
									placeholder="State"  data-bind='value: complex.state'>
							</div>
						</div>

						<div class="form-group">
							<label for="zip" class="control-label col-xs-2">Zip</label>
							<div class="col-xs-10">
								<input type="text" class="form-control" name="zip"
									placeholder="Zip"  data-bind='value: complex.zip'>
							</div>
						</div>
						
						<div class="form-group">
							<label for="phone" class="control-label col-xs-2">Phone</label>
							<div class="col-xs-10">
								<input type="text" class="form-control" name="phone"
									placeholder="Phone"  data-bind='value: complex.phone'>
							</div>
						</div>		
										
						<div class="form-group">
							<label for="email" class="control-label col-xs-2">Email</label>
							<div class="col-xs-10">
								<input type="text" class="form-control" name="email"
									placeholder="Email"  data-bind='value: complex.email'>
							</div>
						</div>		
						
						<div class="form-group">
							<label for="buildingCount" class="control-label col-xs-2">Building Count</label>
							<div class="col-xs-10">
								<input type="text" class="form-control" name="buildingCount"
									placeholder="Building Count"  data-bind='value: complex.buildingCount'>
							</div>
						</div>
						
						<div class="form-group">
							<label for="constructionType" class="control-label col-xs-2">Construction Type</label>
							<div class="col-xs-10">
								<input type="text" class="form-control" name="constructionType"
									placeholder="Construction Type"  data-bind='value: complex.constructionType'>
							</div>
						</div>		
						
						<div class="form-group">
							<label for="Floor Type" class="control-label col-xs-2">Floor Type</label>
							<div class="col-xs-10">
								<input type="text" class="form-control" name="floorType"
									placeholder="Floor Type"  data-bind='value: complex.floorType'>
							</div>
						</div>
						
						<div class="form-group">
							<label for="lotSize" class="control-label col-xs-2">Lot Size</label>
							<div class="col-xs-10">
								<input type="text" class="form-control" name="lotSize"
									placeholder="Lot Size"  data-bind='value: complex.lotSize'>
							</div>
						</div>
						
						<div class="form-group">
							<label for="floors" class="control-label col-xs-2">Floors</label>
							<div class="col-xs-10">
								<input type="text" class="form-control" name="floors"
									placeholder="Floors"  data-bind='value: complex.floors'>
							</div>
						</div>
						
						<div class="form-group">
							<label for="notes" class="control-label col-xs-2">Notes</label>
							<div class="col-xs-10">
								<textarea class="form-control" name="notes"	placeholder="Notes"  data-bind='value: complex.notes'></textarea>
							</div>
						</div>						

					</form>

				</div>
			</div>



		    
		    </div>
		    
		    <div class='panel-footer'>
		        <button id='update-button' disabled='true' class='btn btn-info' data-bind='click: updateRecord'>Save Changes</button>
		        <button class='btn btn-info' data-bind='click: deleteRecord'>Delete Complex</button>
		    </div>
		</div>
		
		
		
		<div class="panel panel-success">
		    <div class='panel-heading'>Units</div>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th width="5%">#</th>
								<th width="18%">Unit Number</th>
								<th width="18%">Type</th>
								<th width="18%">Beds</th>
								<th width="18%">Tenants</th>										
																
						</thead>
						<tbody data-bind="template: {foreach: units,  as: 'unit'}"
							class="rowlink">
							<tr data-bind="click: $root.rowClicked">
								<td data-bind='text: unit.id'></td>
								<td data-bind="text: unit.unitNumber"></td>
                                <td data-bind="text: unit.type"></td>
								<td data-bind="text: unit.beds"></td>
                                <td data-bind="text: unit.tenants"></td>								
							</tr>
						</tbody>
					</table>
				</div>


			</div>

			<div class="panel-footer">
				<button class='btn btn-info'  onclick='createComplex()'>Add Unit</button>
			</div>
		</div>

		<div style='display: none' id='add-form-div'>

			<div class="row">
				<div class="col-md-12">
					<form id='add-form' class="form-horizontal" action='#'
						method='POST'>

						<div class="form-group">
							<label for="unitNumber" class="control-label col-xs-2">Unit Number</label>
							<div class="col-xs-10">
								<input type="text" class="form-control" name="unitNumber"
									placeholder="Unit Number">
							</div>
						</div>
						
						<div class="form-group">
							<label for="type" class="control-label col-xs-2">Type</label>
							<div class="col-xs-10">
								<input type="text" class="form-control" name="type"
									placeholder="Type">
							</div>
						</div>			
						
						<div class="form-group">
							<label for="beds" class="control-label col-xs-2">Beds</label>
							<div class="col-xs-10">
								<input type="text" class="form-control" name="beds"
									placeholder="Beds">
							</div>
						</div>
						
						<div class="form-group">
							<label for="tenants" class="control-label col-xs-2">Tenants</label>
							<div class="col-xs-10">
								<input type="text" class="form-control" name="tenants"
									placeholder="Tenants">
							</div>
						</div>															

					</form>


				</div>
			</div>

		</div>


		<!-- InstanceEndEditable -->
    </div>
