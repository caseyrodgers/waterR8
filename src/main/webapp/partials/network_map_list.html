<div class="bootbox-body">
	<div id="network-graph-wrapper" class="panel2">
		<div>
			<div role="tabpanel">
				<!-- Nav tabs -->
				<ul class="nav nav-tabs" role="tablist">
					<li role="presentation" class="active"><a
						href="#network-wrapper" aria-controls="home" role="tab"
						data-toggle="tab" aria-expanded="true">Graph</a></li>
					<li role="presentation" class=""><a href="#repeaters"
						aria-controls="repeaters" role="tab" data-toggle="tab"
						aria-expanded="false">Repeaters</a></li>
				</ul>
				<!-- Tab panes -->
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane panel panel-info" id="repeaters">
					    <div class='panel-heading'>
						   Repeaters Defined in Company
                        </div>						   
						<table class="table table-striped table-hover">
							<thead>
								<tr>
									<th>Src</th>
									<th>Avg Hop</th>
									<th>Avg RSSI Rsv</th>
									<th>% Responded</th>
								</tr>
							</thead>
							<tbody data-bind="{foreach: allRepeaters, as: 's'}" class="rowlink">
								<tr data-bind="event: {dblclick: $root.rowClicked}">
									<td data-bind="text: sensor.sensor"></td>
									<td data-bind="text: avgHopCnt"></td>
									<td data-bind="text: avgRssiRcv"></td>
									<td data-bind="text: respondPercent"></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div id='network-wrapper' role="tabpanel" class="tab-pane active panel panel-info">
					    <div class='panel-heading'>
                           Sequence Number <select	data-bind="options: sequenceNumbers,value: selectedSequence, optionsText: function(x) {return x.seqLabel;}"></select>
                        </div>
					    <div id='network-graph' class='panel-body'>
						    <h2>Loading graph ...</h2>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
