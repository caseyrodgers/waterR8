      <!-- InstanceBeginEditable name="MainBody" -->
		<h1 class="page-header">
		    <span class='small'>Unit</span>
		    <span data-bind='text: company.companyName'></span>
		    <span data-bind='text: complex.complexName'></span>
		    <span data-bind='text: unit.unitNumber'></span>
		</h1>
		
		
		<div class='panel panel-info'>
		
		    <div class='panel-heading'>
		        Unit Info
		        <div class='events-label'><span data-bind='text: networkStatus.eventCount'></span> Events</div>
		        <div class='network-map-btn btn btn-primary btn-xs' data-bind='click: showNetworkMap'>Network Map</div>
		    </div>
		    <div class='panel-body'>
		
		 <div class="row">
				<div class="col-md-12">
					<form id='info-form' class="form-horizontal" action='#'
						method='POST'>

						<div class="form-group">
							<label for="unitNumber" class="control-label col-xs-2">Unit Number</label>
							<div class="col-xs-10">
								<input type="text" class="form-control" name="unitNumber"
									placeholder="Unit Number"  data-bind='value: unit.unitNumber'>
							</div>
						</div>
						
						<div class="form-group">
							<label for="type" class="control-label col-xs-2">Type</label>
							<div class="col-xs-10">
								<input type="text" class="form-control" name="type"
									placeholder="Type"  data-bind='value: unit.type'>
							</div>
						</div>			
						
						<div class="form-group">
							<label for="beds" class="control-label col-xs-2">Beds</label>
							<div class="col-xs-10">
								<input type="text" class="form-control" name="beds"
									placeholder="Beds"  data-bind='value: unit.beds'>
							</div>
						</div>
						
						<div class="form-group">
							<label for="tenants" class="control-label col-xs-2">Tenants</label>
							<div class="col-xs-10">
								<input type="text" class="form-control" name="tenants"
									placeholder="Tenants"  data-bind='value: unit.tenants'>
							</div>
						</div>															

					</form>


				</div>
				</div>
			</div>
			<div class='panel-footer'>
                <button id='update-button' disabled='true' class='btn btn-info' data-bind='click: updateRecord'>Save Changes</button>			
			    <button class='btn btn-info' data-bind='click: deleteRecord'>Delete Unit</button>
			</div>
            </div>
		<div class="panel panel-success">
		    <div class='panel-heading'>Sensors</div>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th width="5%">#</th>
								<th width="18%">Role</th>
								<th width="18%">Sensor</th>
						    </tr>
						</thead>
						<tbody data-bind="template: {foreach: sensors,  as: 's'}"
							class="rowlink">
							<tr data-bind="click: $root.rowClicked">
								<td data-bind='text: s.id'></td>
                                <td data-bind="text: s.roleLabel"></td>
								<td data-bind="text: s.sensor"></td>
							</tr>
						</tbody>
					</table>
				</div>


			</div>

			<div class="panel-footer">
				<button class='btn btn-info' onclick='createComplex()'>Add Sensor</button>
			</div>
		</div>

		<div style='display: none' id='add-form-div'>
			<div class="row">
				<div class="col-md-12">
					<form id='add-form' class="form-horizontal" action='#'
						method='POST'>
						<div class="form-group">
							<label for="role" class="control-label col-xs-2">Role</label>
							<div class="col-xs-10">
							    <select data-bind="options: availableRoles" size="1" name="role" class="form-control" name="role"></select>
							</div>
						</div>			
						
						<div class="form-group">
							<label for="Sensor" class="control-label col-xs-2">Sensor</label>
							<div class="col-xs-10">
								<input type="text" class="form-control" name="sensor"
									placeholder="Sensor Serial Number">
							</div>
						</div>
					</form>


				</div>
			</div>

		</div>
